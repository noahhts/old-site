---
layout: default
---

<header>
  <!---<h1>{{ site.title | escape }}</h1>--->
  <a href="/" class="logo">{{ site.title | escape }}</a>
  <ul>
    <li><a href="https://noah.beehiiv.com/">Newsletter</a></li>
    <li><a href="https://twitter.com/eacxns">Twitter</a></li>
    <li><a href="https://github.com/eacxyz">GitHub</a></li>
  </ul>
</header>

<main>

{{ content }}

<hr />

  {%- if site.posts.size > 0 -%}
    <h2>{{ page.list_title | default: "Writing" }}</h2>
    <ul class="more-space">
      {%- for post in site.posts limit:10 -%}
      <li><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></li>
      {%- endfor -%}
    </ul>
  {%- endif -%}

</main>
